post:
  operationId: auth.verifySignup.post
  tags:
    - auth
  security: []
  summary: ユーザーを本登録するためのAPI
  description: |
    `signup_token`テーブルから、リクエストボディの`token`を検索し、
    
    該当するレコードがあった場合に、そのレコードに紐付くユーザーの`status`を`active`に変更し、該当の`signup_token`レコードを削除する。

    レスポンスでは`access`と`refresh`それぞれのJTWを返す。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              $ref: "../components/schemas/VerifyToken.yaml"
          required:
            - token
  responses:
    "200":
      description: generated tokens
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                $ref: "../components/schemas/AccessToken.yaml"
              refresh_token:
                $ref: "../components/schemas/RefreshToken.yaml"
    "400":
      $ref: "../components/responses/BadRequest.yaml"
    "500":
      $ref: "../components/responses/InternalServerError.yaml"
