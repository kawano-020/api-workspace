post:
  operationId: auth.verifyResetPassword.post
  tags:
    - auth
  summary: パスワード再設定を完了するためのAPI
  description: |
    `password_reset_token`テーブルから、リクエストボディの`token`を検索し、
    
    該当するレコードがあった場合に、そのレコードに紐付くユーザーの`password_hash`をリクエストボディの`new_password`を以下の仕様でHash化した値に変更する。

    - アルゴリズム : `bcrypt`
    - ストレッチング : 8回

    その際、該当の`password_reset_token`レコードを削除する。

    レスポンスでは`access`と`refresh`それぞれのJTWを返す。
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              $ref: "../components/schemas/VerifyToken.yaml"
            new_password:
              $ref: "../components/schemas/Password.yaml"
  responses:
    "200":
      description: generated tokens
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                $ref: "../components/schemas/AccessToken.yaml"
              refresh_token:
                $ref: "../components/schemas/RefreshToken.yaml"
    "400":
      $ref: "../components/responses/BadRequest.yaml"
    "500":
      $ref: "../components/responses/InternalServerError.yaml"
